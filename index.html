<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Welcome :)</title>
    <style>
      @font-face {
        font-family: 'Johnston ITC Std';
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: 'Johnston ITC Std', sans-serif;
        background: #000000;
        color: #222;
        text-align: center;
        margin: 0;
        padding: 20px;
        overflow-x: hidden;
      }
      .wrap { text-align: center; }
      img {
        width: 220px; height: 220px;
        cursor: pointer;
        transition: transform 1s ease;
        user-select: none;
        border-radius: 0px;
        border: 0px solid black;
        display: block;
        margin: 0 auto;
      }
      .label { margin-top: 12px; opacity: .9; text-color: white}
    </style>
  </head>
  <body>
    <div class="wrap">
      <img id="img" src="https://files.catbox.moe/sb1eh3.png" alt="Click this!" width="200" height="200" tabindex="0">
    
      <div class="label" id="captionRevs">Hello there.</div>
  </div>
  </body>
</html>
